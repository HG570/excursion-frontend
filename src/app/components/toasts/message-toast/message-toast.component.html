<div
  *ngIf="toastService.toastMessage | async as toast"
  class="toast-container position-fixed bottom-0 end-0 p-3"
  style="z-index: 1050;"
>
  <div class="toast show" [ngClass]="getToastClass()" role="alert"  aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          {{ toast.message }}
        </div>
        <button type="button" class="btn-close me-2 m-auto" [ngClass]="getButtonClass()" (click)="toastService.toastMessage.next(null)"></button>
      </div>
  </div>
</div>
